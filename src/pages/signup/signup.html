<ion-header>

  <ion-navbar>
    <ion-title>Registración de usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
    <ion-card>
      <ion-card-header>
        Registración de usuarios
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label stacked>Apellido</ion-label>
              <ion-input type="text" [(ngModel)]="userData.lastname"></ion-input>
            </ion-item>

          <ion-item>
            <ion-label stacked>DNI</ion-label>
            <ion-input type="tel" [(ngModel)]="userData.dni"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
          </ion-item>
 
          <ion-item>
              <ion-label stacked>Repetir contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="userData.repassword"></ion-input>
            </ion-item>

          <button ion-button full color="success" (click)="signup()">Registrarse</button>
          <a href="#" (click)="login()">Iniciar sesión</a>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
