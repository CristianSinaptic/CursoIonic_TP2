<ion-content padding id="welcome">
  <img src="assets/imgs/logo.png" class="main_logo"/>
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <h1>Vivir mejor es comer bien</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Registrarse</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
