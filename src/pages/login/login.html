<ion-header>

  <ion-navbar>
    <ion-title>Ingreso de Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
      </ion-item>
      <button ion-button full color="success" (click)="login()">Iniciar sesión</button>
      <a href="#" (click)="signup()">Registrarse</a>
</ion-content>
